<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISS Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ISS Tracker</h1>
        <p>A simple project using the <a href="http://open-notify.org/">open-notify.org</a> API to display the location and inhabitants of the ISS</p>
    </header>
    <figure>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f2/ISS_spacecraft_model_1.png/320px-ISS_spacecraft_model_1.png" alt="ISS image" width="320" height="162"/>
        <figcaption>Source: <a href="https://science.nasa.gov/toolkits/spacecraft-icons">NASA</a></figcaption>
    </figure>
    <article>
        <h2>Current location</h2>
        <p id="location">loading...</p>
        <h2>Current inhabitants</h2>
        <ul id="inhabitants"></ul>
    </article>
    <div>
        <a href="https://github.com/ThreeHats/apiproject">Source</a>
        <p>Made to work using <a href="https://github.com/Rob--W/cors-anywhere/">CORS anywhere</a> demo server. Go <a href="https://cors-anywhere.herokuapp.com/corsdemo">here</a> and requent temporary access to allow results to load.</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
